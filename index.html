<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighbourhood Map</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
      
  </head>
  <body>

    <div id="sideBar">

    <p>Filter <input data-bind="textInput: filterText"  /></p>
    <ul data-bind="foreach: filteredMarkers">
      <li data-bind="text: title, click: $parent.renderOnMap"></li>
    </ul>
    </div>

    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf3C_jHImL6dENwNvLctDz74Ubsk_k8X0&v=3"></script>
    <script src="js/app.js"></script>
  </body>
</html>
